<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US " }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ '/sass/accordion.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    <script>
    $("#submit").click(function(e) {
        console.log(e);
    });
    </script>
</head>

<body>
    <header class="page-header" role="banner">
        <h1 class="project-name"><a href="{{ site.baseurl }}">{{ site.title | default: site.github.repository_name }}</a></h1>
        <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>
    </header>

    <main id="content" class="main-content" role="main">
        <form class="form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" />
            <br>
            <label for="files">Submit Files</label>
            <input type="file" id="files" name="files" multiple required/>
            <br>
            <label for="name">For Class:</label>
            <input type="text" id="class" name="class" />
            <br>
            <label for="name">For Lesson:</label>
            <input type="text" id="lesson" name="lesson" />
            <br>
            <input type="submit" id="submit">Submit</input>
        </form>
        <footer class="site-footer">
            <div class="site-footer-owner">Owned and maintained by members of the <a href="https://discord.gg/RVR98UW">Blair Discord</a>.</div>
            <div><a href="{{ site.abouturl }}">About Us</a></div>
        </footer>
    </main>
</body>

</html>
